      rel="stylesheet"

  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo-container">
          <a href="index.html">
           <img id="logo" src="./IMG/logoJoyCodeNews.png" alt="Logo de JoyCode News">
          </a>
         </div>
        <ul class="menu">
          <li>

          <li>
            <a href="trivia.html"

          <li>
            <a href="contacto.html"
              ><span class="fa-solid fa-at navbar-icon"></span>Contacto</a

        </ul>

        <div class="burger-menu-container">
          <span class="burger">☰</span>
        </div>
      </nav>

      <div class="mobile-menu hidden">
        <ul>
          <li>
            <a href="index.html"
              ><span class="fa-solid fa-house navbar-icon"></span>Portada</a

          </li>

          <li>
            <a href="noticias.html"
              ><span class="fa-solid fa-newspaper navbar-icon"></span

            >

          <li>
            <a href="trivia.html"
              ><span class="fa-solid fa-question navbar-icon"></span>Trivia</a

        </ul>
      </div>
    </header>
    <div class="filter-bar">
      <span id="filter-icon" class="fa-solid fa-filter"></span>
    </div>
    <div class="filter-buttons-container hidden">
      <p>Filtrar categorías:</p>
      <button
        class="filter-button"
        onclick="generateFilteredNewsSection('Videojuegos')"
      >
        Videojuegos
      </button>
      <button
        class="filter-button"
        onclick="generateFilteredNewsSection('Engines')"
      >
        Engines
      </button>
      <button
        class="filter-button"
        onclick="generateFilteredNewsSection('Opinión')"
      >
        Opinión
      </button>
      <button
        class="filter-button"
        onclick="generateFilteredNewsSection('Guías')"
      >
        Guías
      </button>
      <button
        class="filter-button"
        onclick="generateFilteredNewsSection('Programación')"
      >
        Programación
      </button>
      <button
        class="filter-button"
        onclick="generateFilteredNewsSection('Inteligencia Artificial')"
      >
        IA
      </button>
      <button
        class="filter-button"
        onclick="generateFilteredNewsSection('Creadores')"
      >
        Creadores
      </button>
      <button class="filter-button" onclick="resetFilters()">
        Restablecer
      </button>
    </div>
    <main class="main all-news-main">
      <h2 class="title" id="all-news-title">Todas las noticias:</h2>
      <div class="all-news-container"></div>
    </main>

    <footer class="footer">
